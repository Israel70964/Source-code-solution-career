<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Software Solutions{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .extra-style{
            position: fixed; 
            top: 0; 
            margin-bottom: 250px; 
            z-index: 999;
            width: 100%;
        } 
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary extra-style">
        <div class="container">
            <img src="{{url_for('static', filename='images/scs-logo.png')}}" alt="logo" width="110" height="110" style="margin-                    rigth: 10px; border-raiuds: 50px">
                <a class="navbar-brand" href="{{ url_for('home')}}">Software Solutions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('careers') }}">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Follow Us</h5>
                    <div class="social-links">
                        <a href="https://facebook.com/yourcompany" target="_blank" rel="noopener noreferrer" class="text-white me-3" aria-label="Follow us on Facebook">
                            <i class="fab fa-facebook-f fa-lg"></i>
                        </a>
                        <a href="https://twitter.com/yourcompany" target="_blank" rel="noopener noreferrer" class="text-white me-3" aria-label="Follow us on Twitter">
                            <i class="fab fa-twitter fa-lg"></i>
                        </a>
                        <a href="https://instagram.com/yourcompany" target="_blank" rel="noopener noreferrer" class="text-white me-3" aria-label="Follow us on Instagram">
                            <i class="fab fa-instagram fa-lg"></i>
                        </a>
                        <a href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer" class="text-white me-3" aria-label="Contact us on WhatsApp">
                            <i class="fab fa-whatsapp fa-lg"></i>
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Contact Info</h5>
                    <p class="mb-1">
                        <i class="fas fa-phone me-2"></i>
                        <a href="tel:+1234567890" class="text-white text-decoration-none">+1 (234) 567-890</a>
                    </p>
                    <p class="mb-1">
                        <i class="fas fa-envelope me-2"></i>
                        <a href="mailto:info@softwaresolutions.com" class="text-white text-decoration-none">info@softwaresolutions.com</a>
                    </p>
                    <p class="mb-1">
                        <i class="fab fa-whatsapp me-2"></i>
                        <a href="https://wa.me/1234567890?text=Hi%2C%20I%27m%20interested%20in%20your%20services" target="_blank" rel="noopener noreferrer" class="text-white text-decoration-none">WhatsApp Us</a>
                    </p>
                </div>
            </div>
            <hr class="my-3">
            <div class="text-center">
                <p>&copy; 2025 Software Solutions. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
